<!DOCTYPE html>
<html>
<head>
  <meta name="google-signin-client_id" content="1050074680030-80b20cr4ud2h6kt59pdkbtc63bvhus03.apps.googleusercontent.com">
  <!-- Include the Google Identity Services library -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <!-- Google Sign-In button -->
  <div id="g_id_signin"
       data-type="standard"
       data-size="large"
       data-theme="outline"
       data-text="sign_in_with"
       data-shape="rectangular"
       data-logo_alignment="left">
  </div>

  <script>
    function handleCredentialResponse(response) {
      // Handle the ID token in response
      console.log("Encoded JWT ID token: " + response.credential);
    }

    window.onload = function () {
      google.accounts.id.initialize({
        client_id: "1050074680030-80b20cr4ud2h6kt59pdkbtc63bvhus03.apps.googleusercontent.com",
        callback: handleCredentialResponse
      });

      google.accounts.id.renderButton(
        document.getElementById("g_id_signin"),
        { theme: "outline", size: "large", text: "sign_in_with" } // Customization attributes
      );

      google.accounts.id.prompt(); // Display the One Tap prompt
    }
  </script>
</body>
</html>
